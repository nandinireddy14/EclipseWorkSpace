 <div class="container">
 <h1>My Form</h1>
 <form id="myform" action="RegisterServlet" method="post">
 <table>
 
 <tr>
 <td>Enter Your Name:</td>
 <td><input type="text" name="user_name" placeholder="Enter Name here"/></td>
 </tr>
  <tr>
 <td>Enter Your Password:</td>
 <td><input type="password" name="user_password" placeholder="Enter password here"/></td>
 </tr>
  <tr>
 <td>Enter Your Email:</td>
 <td><input type="email" name="user_email" placeholder="Enter Email here"/></td>
 </tr>
  <tr>
 <td>Select Gender:</td>
 <td><input type="radio" name="user_gender" value="male"/>Male &nbsp;&nbsp;
 <input type="radio" name="user_gender" value="female"/>Female
 </td>
 </tr>
 <tr>
 <td>Select Course:</td>
 <td>
 <select name="user_course">
 <option value="Java">Java</option>
 <option value="Php">Php</option>
 <option value="Python">Python</option>
 <option value="Android">Android</option>
 </select>
 </td>
 </tr>
 <tr>
 <td><input type="checkbox" value="checked" name="condition"/></td>
 <td>Agree terms and conditions</td>
 </tr>
 <tr><td></td>
 <td><button>Register</button>
 <button>Reset</button>
 </td>
 </tr>
 
 
 </table>
 </form>
 
 </div>
